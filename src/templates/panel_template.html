<div>

	<div class="facewall_panel_editorial">
	
		<h2>{{panel_title}}</h2>

		<div class="facewall_panel_editorial_subhead" style="color: rgba({{rgb.r}}, {{rgb.g}}, {{rgb.b}}, 1);"><strong>{{panel_subtitle}}</strong></div>

		<p>{{description}}</p>

	</div>

	<div class="facewall_panel_image">

		<img src="{{image}}">

	</div>

	{{#if caption}}<div class="facewall_image_caption">{{caption}}</div>{{/if}}

</div>
