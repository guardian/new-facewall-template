<div class="facewall_block_container">

	{{#if menu}}

	<div class="facewall_menu">

		<div class="facewall_filters">

			<ul>

				<li on-click="['menu', '']">Show all</li>

				{{#each categories}}

			  	<li style="color: {{colour}};" on-click="['menu', category]">{{category}}</li>

			  	{{/each}}

			</ul>

		</div>
		
	</div>

	{{/if}}

	<div class="facewall">

		<div  class="facewall_panel">

			<div class="facewall_panel_closure">
				
				<div class="facewall_panel_close" on-click="['close']">
					
					<svg class="icon icon--plus " width="20px" height="20px" viewBox="0 0 20 20">
						<path d="M8.2 0h1.6l.4 7.8 7.8.4v1.6l-7.8.4-.4 7.8H8.2l-.4-7.8L0 9.8V8.2l7.8-.4.4-7.8z"></path>
					</svg>

				</div>
				
			</div>

			<div id="facewall_panel"></div>

		</div>

	{{#each facewall}}

		<div class="facewall_block facewall_quads" style="order: {{order}};background-color: rgba({{rgb.r}}, {{rgb.g}}, {{rgb.b}}, 0.1);" on-click="['activate', index, category]" data-filter="{{category}}"> 

			{{#if topbar}}<div class="facewall_header" style="background-color: {{colour}};">{{category}}</div>{{/if}}

			<div class="facewall_image" style="background-image:url({{image}})"></div>

			<div class="facewall_title">

				<h3 style="color: {{colour}};">{{title}}</h3>

				<span class="facewall_subtitle">{{subtitle}}</span>


			</div>

			<div class="read_more_block">

				<div class="read_more_button" style="background-color: {{colour}};">
					<svg class="icon icon--plus " width="20px" height="20px" viewBox="0 0 20 20">
						<path d="M8.2 0h1.6l.4 7.8 7.8.4v1.6l-7.8.4-.4 7.8H8.2l-.4-7.8L0 9.8V8.2l7.8-.4.4-7.8z"></path>
					</svg>
				</div>

			</div>

		</div>

	{{/each}}

	</div>

</div>
